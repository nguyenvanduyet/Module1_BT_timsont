<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function snt(){
        for (let i=2;i<10000;i++){
            let x =parseInt(prompt('nhap so'))
            if (x%i!==0){
                alert(x +'la so nguyen to')
                break;
            }else {
                alert(x + 'khong phai so nguyen to')
                break;
            }
        }
    }
    snt();
</script>
